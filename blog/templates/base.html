<!DOCTYPE html>
{% load static %}
<html lang="en">

			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Blog Post</title>
			<link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="text-center alert alert-danger">Blog post view</h2>
			{% block content %} {% endblock content %}

		<script src="{% static 'blog/css/bootstrap.js' %}"></script>
		<script src="{% static 'blog/css/jquery.js' %}"></script>
		<script src="{% static 'blog/css/popper.js' %}"></script>
	</body>
</html>
